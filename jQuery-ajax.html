<!DOCTYPE html>
<html>
	<head>
		<title>jQuery and AJAX</title>
	</head>
	<body>

		<button id="btn">Generate Bacon Ipsum!</button>
		<p id="text"></p>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			$("#btn").click(function() {
				$.ajax({
					method: "GET",
					url: "https://baconipsum.com/api/?type=meat-and-filler",
					dataType: 'json'
				})
				.done(addP)
				.fail(function() {
					// Will fail if the internet is off.
					alert("Oh no! Failed!");
				})
			});

			function addP(data) {
				$("#text").text(data[0]);
			}
		</script>
	</body>
</html>
